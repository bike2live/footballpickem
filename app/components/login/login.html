<div class="page-content">

    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
            <h4 class="header blue lighter bigger">Login to Football Pick 'em</h4>

            <form name="loginForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="ace-icon fa fa-user"></i></span>
                        <input id="username" type="text" class="form-control" placeholder="Username" name="username" ng-model="login.username" required focus/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password"> Password </label>
                    <div class="input-group col-sm-10">
                        <span class="input-group-addon"><i class="ace-icon fa fa-lock"></i></span>
                        <input id="password" type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                    </div>
                </div>
                <div class="space"></div>
                <!--<div class="clearfix">-->
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-10">
                        <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                            <i class="ace-icon fa fa-key"></i>
                            Login
                        </button>
                    </div>
                </div>
                <!--</div>-->

                <div class="space-4"></div>
                <span class="col-sm-3"> </span>
                <div class="col-sm-7">Don't have an account? <a href="signup">Signup</a></div>
            </form>


        </div>
    </div>
</div>
